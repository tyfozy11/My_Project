<html>
<head>
  <title>Паляниця</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    {% block css %}
    {% endblock css %}
    </head>
    <style>
    body{
         background: url(/media/паляницяфон.jpg) no-repeat;
        background-position: center center;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

        }
  </style>
    <body style="background-attachment:fixed" topmargin="0" >

            <nav class="navbar fixed-top  navbar-dark bg-dark" style="background-color: #c0d9cdcf">
                <nav class="navbar ">
                  <a class="navbar-brand" href="{% url 'home'%}">
                    <img src="/media/логотип.jpg" width="50" height="50" alt="">
                  </a>
                    <span class="navbar-brand " style="position: fixed; left: 800px;"><h2>{% block brand %}Головна{% endblock brand %}</h2></span>
                </nav>
                    <form class="form-inline my-2 my-lg-0"  style="position: fixed; right: 10px;"  action="{% url 'search' %}" method="get">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" aria-label="Search">
                      <button  class="btn btn-success my-2 my-sm-0" type="submit">Пошук по сайту</button>
                    </form>

            </nav>
            <br>
            <nav class="nav flex-column" style="position: fixed; left: 10px; top: 120px; width: 200px; height: 600px;">
              <a class="btn btn-outline-success" style="margin-bottom: 15px;" href="{% url 'categories'%}"><h3> Категорії</h3></a>
              <a class="btn btn-outline-warning" style="margin-bottom: 15px;" href="{% url 'dishes'%}"><h3>Всі страви</h3></a>
              <a class="btn btn-outline-info" style="margin-bottom: 15px;" href="{% url 'basket'%}"><h3>Кошик</h3></a>
            </nav>

            <nav class="nav flex-column" style="position: fixed;right : 10px; top: 120px;  width: 200px; height: 600px;">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-primary" style=" width: 160px; height: 50px; margin-bottom: 15px;" href="{% url 'profile' %}"><h3>Профіль</h3></a>
                <a class="btn btn-outline-danger" style=" width: 160px; height: 50px; margin-bottom: 15px;" href="{% url 'logout' %}"><h3>Вийти</h3></a>
                {% else %}
                <a class="btn btn-outline-primary" style=" width: 160px; height: 50px; margin-bottom: 15px;" href="{% url 'login' %}">Увійти</a>
                <a class="btn btn-outline-success" style=" width: 160px; height: 50px; margin-bottom: 15px;" href="{% url 'registration' %}">Зареєструватися</a>
                {% endif %}
            </nav>

            <div class="container">
                <br>
                {% block content %}
                {% endblock content %}
            </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
            {% block js %}
            {% endblock js %}
        </body>
</html>
