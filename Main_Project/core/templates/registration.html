{% extends 'master.html' %}
{% load bootstrap4 %}

{% block brand %}Регістрація{% endblock %}

{% block content %}
<div class="container" style="margin-top: 85px;  background-color: #c0d9cdcf">
    <form action="." method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {% bootstrap_form form %}
            <tr>
                <td>
                    <button type="submit" class="btn btn-success">Register</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
